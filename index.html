<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Lato:wght@300;400&family=Lemon&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Sneaker Corner</title>
</head>
<body>
  <nav>
    <div class="navTop">
      <div class="navItem">
        <img src="sneakers.png" alt="">
      </div>
      <div class="navItem">
        <div class="search">
          <input type="text"  placeholder="search" class="searchInput">
          <img src="search.png" width="20" height="20" alt="" class="searchicon">
        </div>
      </div>
      <div class="navItem">
        <span class="LimitedOffer">LimitedOffer! </span>
      </div>
    </div>
    <div class="navBottom">
       <h3 class="menuItem1">AIR FORCE</h3>
       <h3 class="menuItem2">AIR JORDAN</h3>
       <h3 class="menuItem3">AIR BLAZER</h3>
       <h3 class="menuItem4">AIR CRATER</h3>
       <h3 class="menuItem5">AIR HIPPIE</h3>
    </div>
    </nav> 
    <div class="slider">
       <div class="sliderwrapper">
         <div class="sliderItem">
          <img class="image" src="air.png" alt="">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR FORCE <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">Rs 10,999/-</h2>
          <button class="buyButton">BUY NOW!</button>
         </div>

         <!-- shoe no 2  -->

         <div class="sliderItem">
          <img class="image" src="jordan.png" alt="">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR JORDAN <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">Rs 20,999/-</h2>
          <button class="buyButton">BUY NOW!</button>
         </div>

          <img class="image" src="blazer.png" alt="">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR BLAZER <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">Rs 15,999/-</h2>
          <button class="buyButton">BUY NOW!</button>
         </div>

         <!-- shoe no 4  -->

         <div class="sliderItem">
          <img class="image" src="crater.png" alt="">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR CRATER <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">Rs 11,999/-</h2>
          <button class="buyButton">BUY NOW!</button>
         </div>

         <!-- Shoe no 5 -->

         <div class="sliderItem">
          <img class="image" src="hippie.png" alt="">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR HIPPIE <br> NEW <br> SEASON</h1>
          <h2 class="sliderPrice">Rs 13,999/-</h2>
          <button class="buyButton">BUY NOW!</button>
         </div>
       </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
